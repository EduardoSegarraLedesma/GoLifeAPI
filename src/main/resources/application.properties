server.port=${PORT:8080}
# No Mapear Endpoints No Existentes
# spring.web.resources.add-mappings=false
# Tamaño maximo de la solicitud (1MB)
server.tomcat.max-swallow-size=1MB
server.tomcat.max-http-form-post-size=1MB
# Documentacion con openapi.yaml
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=/openapi.yaml
springdoc.swagger-ui.config-url=
